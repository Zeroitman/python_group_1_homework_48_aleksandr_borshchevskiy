{% extends 'base.html' %}
{% block content %}
    <div class="text-center"><h2>Страница редактирования заказа</h2></div><br>
    <form action="{% url 'webapp:order_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-">Сохранить</button>
    </form>
    <button type="button" class="btn btn-warning mt-3"><a href="{% url 'webapp:order_detail' order.pk %}">Редактирование блюда в заказе</a></button>
{% endblock %}

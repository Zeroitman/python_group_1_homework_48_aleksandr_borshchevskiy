{% extends 'base.html' %}
{% block content %}
    <div class="text-center"><h2>Страница добавление блюда заказа</h2></div><br>
    <form action="{% url 'webapp:order_food_add' order_pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Сохранить блюда в заказ</button>
    </form>
    <button type="button" class="btn btn-warning mt-3"><a href="{% url 'webapp:order_list' %}">Завершить заказ</a></button>
{% endblock %}
